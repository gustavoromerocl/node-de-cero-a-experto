<!DOCTYPE html>

        </div>
        <div class="col-sm-6">

        </div>
    </div>

    <div class="col-sm-6">
        <h1>Custom Login</h1>
        <hr>

        <form action="" class="d-grid">
            <input class="form-control mb-2" type="email" name="correo" id="">
            <input class="form-control mb-2" type="password" name="password" id="">
            <button type="submit" class="btn btn-primary">
                Ingresar
            </button>
        </form>

    
    </div>


    <script src="https://apis.google.com/js/platform.js" async defer></script>
